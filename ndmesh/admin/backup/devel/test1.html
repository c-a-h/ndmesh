<script type="text/javascript"> 
document.onkeyup = KeyCheck;       
 
function KeyCheck(e)
{
   var KeyID = (window.event) ? event.keyCode : e.keyCode;
 
   switch(KeyID)
   {
 
      case 37:
      document.Form1.Direction.value = "PanLeft";
      document.Form1.submit();
      break;
 
      case 38:
      document.Form1.Direction.value = "TiltUp";
      document.Form1.submit();
      break;
 
      case 39:
      document.Form1.Direction.value = "PanRight";
      document.Form1.submit();
      break;
 
      case 40:
      document.Form1.Direction.value = "TiltDown";
      document.Form1.submit();
      break;
   }
}
</script>
